@let user = kcContext.user;

<ng-template #headerNode>
  <div class="leading-tight tracking-tight mb-4">
    <span class="text-lg font-bold">{{ i18n.msgStr('emailVerifyTitle') }}</span>
  </div>
</ng-template>
<ng-template #infoNode>
  @let url = kcContext.url;

  <!-- Resend email section with modern card-like styling -->
  <div class="bg-surface-container rounded-lg p-4 border border-outline-variant">
    <div class="flex flex-col items-center gap-1">
      <p class="text-sm text-on-surface-variant mb-1">
        {{ i18n.msgStr('emailVerifyInstruction2') }}
      </p>
      <p>
        <a
          class="text-primary hover:text-primary/80 font-medium text-sm inline-flex items-center gap-1 transition-colors"
          [href]="url.loginAction"
        >
          {{ i18n.msgStr('doClickHere') }}
        </a>
        {{ i18n.msgStr('emailVerifyInstruction3') }}
      </p>
    </div>
  </div>
</ng-template>

<div class="leading-tight tracking-tight mt-4">
  <span class="text-md"> {{ i18n.msgStr('emailVerifyInstruction1', user?.email ?? '') }}</span>
</div>
